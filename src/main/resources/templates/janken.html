<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>

  <div><a href="/logout">ログアウト</a></div>

  <h1>Janken GAME!</h1>

  <p>Hi <span sec:authentication="name"></span></p>

  <h2>エントリー</h2>
  <ul>
    <li th:each="user : ${users}">[[${user.getUserName()}]]</li>
  </ul>

  <div>
    <a href="/jankengame?hand=Gu">グー</a>
    <a href="/jankengame?hand=Choki">チョキ</a>
    <a href="/jankengame?hand=Pa">パー</a>
  </div>

  <div th:if="${result}">
    <p>あなたの手 [[${player_hand}]]</p>
    <p>相手の手 [[${cpu_hand}]]</p>
    <p>結果 [[${result}]]</p>
  </div>

</body>

</html>
